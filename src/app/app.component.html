<!-- Navbar -->
<main>
    <app-nav (filterBook)="getSearchedBook($event)"></app-nav>
  
  <div class="gap-2 mt-3 d-flex">
    <div  class="d-flex flex-wrap gap-3 justify-content-center" style="width: 70%;">
      <div *ngFor="let book of searchedBooks">
        <app-card [book]="book" (addBook)="addBook($event)"></app-card>
      </div>
    </div>

    <div class="flex-grow-1 border-start">
      <div class="" style="position: sticky; top: 11%;">
        <h3 class="px-2 display-6">Cart</h3>
        <p class="p-2 mt-2 fs-4 border">Total: € {{totalPrice.toFixed(2)}}</p>
        <ol class="list-group list-group-numbered" id="list">

          <div *ngFor="let book of cart">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{book.data.title}}</div>
                €{{book.data.price.value}}
              </div>
              <div class="d-flex align-items-center justify-content-between" style="width: 20%;">
                <span class="badge bg-primary rounded-pill" style="font-size: 13px; cursor: pointer;" (click)="descFreq(book)">{{book.freq}}</span>
                <span style="cursor: pointer;" (click)="removeFromCart(book)">❌</span>
              </div>
            </li>
          </div>

        </ol>
      </div>
    </div>
  </div>
</main>
